<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adekunle olamilekan">
    <meta name="description" content="Sign up form">
    <title>A sign up form</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header>
        <h1>SIGN UP FORM</h1>
    </header>
    <main>
    <form action="https://.org/get" method="get">
    <fieldset>
        <legend>Your Personal Info</legend>
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" name="Firstname" id="firstname" placeholder="first name" autocomplete="on" required autofocus>
        </p>
        <p>
            <label for="lastname">last Name:</label>
            <input type="text" name="last name" id="last name" placeholder="last name" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="your email" required>
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="12345678901" pattern="[0-9]{3}[0-9]{3}[0-9]{5}" required>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Washington DC" required>
        </p>
    </fieldset>
    <hr>
    <br>
    <fieldset>
        <legend>Send me a note</legend>
        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here"></textarea>
    </fieldset>
    <hr>
    <br>
    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
    <button type="reset">Reset</button>
    </form>
</main>
</body>
</html>
